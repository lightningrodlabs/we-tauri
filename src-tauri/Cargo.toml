[package]
name = "we"
version = "0.0.19"
description = "An alternative holochain runtime focused on groups"
authors = [
  "eric@harris-braun.com",
  "matthme@protonmail.com",
  "guillem.cordoba@gmail.com",
]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
tauri = { version = "1.2", features = ["cli", "clipboard-write-text", "http-all", "process-command-api", "protocol-all", "shell-open"] }
tauri-plugin-deep-link = "0.1"

anyhow = "1"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.17"
serde_json = "1.0"
futures = "0.3"
log = "0.4.14"
portpicker = "0.1"
tempdir = "0.3.7"
thiserror = "1"

holochain_client = { git = "https://github.com/holochain/holochain-client-rust", branch = "holochain-0.3.0-beta-dev.8" }
holochain_state = "=0.3.0-beta-dev.7"
holochain_websocket = "0.3.0-beta-dev.3"
holochain = "0.3.0-beta-dev.8"
holochain_types = "=0.3.0-beta-dev.7"
mr_bundle = "0.2"
either = "*"

mime_guess = "2.0.4"

hyper = { version = "1.0.0-rc.3", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1.0-rc.2"
bytes = "1"

zip = "0.5"

hc_crud_caps = "0.7"
devhub_types = { git = "https://github.com/holochain/devhub-dnas", rev = "1b1ab2adfb67defd597b4a9a3995cf87bf1e1456" }
appstore_types = { git = "https://github.com/holochain/app-store-dnas", rev = "a671385285b9833305bdee9f2226c9d4d9dd6f4e" }
appstore = { git = "https://github.com/holochain/app-store-dnas", rev = "a671385285b9833305bdee9f2226c9d4d9dd6f4e" }
hc_portal_types = { git = "https://github.com/holochain/portal-dna", rev = "66c846ad8695f16c0cfeefd96106ddc48442aaa8" }
essence_payloads = "0.1"

holochain_launcher_utils = { git = "https://github.com/holochain/launcher", branch = "main" }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
