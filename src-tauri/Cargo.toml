[package]
name = "we"
version = "0.0.19"
description = "An alternative holochain runtime focused on groups"
authors = [
  "eric@harris-braun.com",
  "matthme@protonmail.com",
  "guillem.cordoba@gmail.com",
]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
tauri = { version = "1.2", features = ["cli", "clipboard-write-text", "http-all", "process-command-api", "protocol-all", "shell-open"] }
tauri-plugin-deep-link = "0.1"

anyhow = "1"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.17"
serde_json = "1.0"
futures = "0.3"
log = "0.4.14"
portpicker = "0.1"
tempdir = "0.3.7"
thiserror = "1"

holochain_client = "0.3.1"
holochain_state = "0.1.5"
holochain_websocket = "0.1"
holochain = "0.1.5"
holochain_types = "0.1.5"
hdk = "0.1"
mr_bundle = "0.1"
sodoken = "0.0.9"
either = "*"

mime_guess = "2.0.4"

hyper = { version = "1.0.0-rc.3", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1.0-rc.2"
bytes = "1"

zip = "0.5"

devhub_types = { git = "https://github.com/holochain/devhub-dnas", branch = "master" }
appstore_types = { git = "https://github.com/holochain/app-store-dnas", branch = "holochain-v0.1.x-support" }
hc_portal_types = { git = "https://github.com/holochain/portal-dna", branch = "holochain-v0.1.x-support" }
essence_payloads = "0.1"

holochain_launcher_utils = { git = "https://github.com/holochain/launcher", branch = "develop-0.1" }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
